# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

# required = [
#   "github.com/onsi/ginkgo/ginkgo",
#   "github.com/jteeuwen/go-bindata/go-bindata"
# ]

[[constraint]]
  name = "github.com/spf13/pflag"
  version = "1.0.1"

[[constraint]]
  branch = "master"
  name = "k8s.io/apimachinery"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "v1.11.1"

### Force the 1.11 version everywhere
[[override]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.11.1"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.1"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.11.1"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.11.1"

### These overrides have been manually imported grom the Godeps/Godeps.json
### in the kubernetes-1.11 source tree
[[override]]
  name = "github.com/coreos/etcd"
  version = "v3.2.13"

[[override]]
  name = "github.com/russross/blackfriday"
  version = "v1.4-2-g300106c"

[[override]]
  name = "github.com/docker/docker"
  revision = "4f3616fb1c112e206b88cb7a9922bf49067a7756"

[[override]]
  name = "github.com/docker/distribution"
  revision = "edc3ab29cdff8694dd6feb85cfeb4b5f1b38ed9c"

[[override]]
  name = "github.com/MakeNowJust/heredoc"
  revision = "bb23615498cded5e105af4ce27de75b089cbe851"

[[override]]
  name = "github.com/docker/libnetwork"
  revision = "ba46b928444931e6865d8618dc03622cac79aa6f"

[[override]]
  name = "github.com/vishvananda/netlink"
  revision = "bd6d5de5ccef2d66b0a26177928d0d8895d7f969"

[[override]]
  name = "github.com/vishvananda/netns"
  revision = "604eaf189ee867d8c147fafc28def2394e878d25"
 
[prune]
  unused-packages = true
